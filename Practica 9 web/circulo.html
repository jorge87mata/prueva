<!DOCTYPE HTML>

<html>

<head>
  <title>Circulo</title>
</head>

<body>
    <canvas id="canvas" width="200" height="150" style=" border:1px solid #d3d3d3;"> El navegador no soporta canvas </canvas>
    <script>
        var c = document.getElementById("canvas");
        var ctx = c.getContext("2d");
        ctx.beginPath();
        ctx.arc(110,70,45,5,6*Math.PI); //centro, radio
        ctx.stroke();
    </script>
</body>

</html>
